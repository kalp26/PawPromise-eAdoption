<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPromise-eAdoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/logo1.png') }}">
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div id="flash-message" class="alert alert-success text-center"
        style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 50%;">
        {% for category, message in messages %}
        <p class="mb-0">{{ message }}</p>
        {% endfor %}
    </div>
    <script>
        setTimeout(function () {
        let flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            flashMessage.style.display = 'none';
        }
        }, 5000);
    </script>
    {% endif %}
    {% endwith %}

    <!-- Image Strip at the Top -->
    <div class="image-strip">
        <h1>Sign Up As</h1>
    </div>

    <!-- Sign Up Section -->
  <div class="signup-section">

    <div class="options">
        <div class="option">
            <img src="{{ url_for('static', filename='assets/Signup/Orgainization logo.png') }}" alt="Organization">
            <a href="/org_signup" class="btn btn-option">Organization</a>
        </div>

        <div class="option">
            <img src="{{ url_for('static', filename='assets/Signup/User Logo.jpeg') }}" alt="User">
            <a href="/user_signup" class="btn btn-option">User</a>
        </div>
    </div>

      <div>
          <p class="text-center heading3">Already have an account?
              <a href="/signin" class="text-decoration-none">Login</a>
          </p>
      </div>

  </div>

</body>

</html>
