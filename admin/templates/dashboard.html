<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            border-radius: 10px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dashboard-card p {
            padding: 5px;
            border-radius: .5rem;
            background: #f5f5f5;
            color: #777;
            margin: 1rem 0;
        }
    </style>
</head>

<body>

    {% include 'nav.html' %}

    <div class="container mt-4">
        <h2 class="text-center">Admin<span class="text-primary">Panel</span> Dashboard</h2>
        <div class="row g-3" id="dashboard-data">
            <!-- Dashboard data will be loaded here -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading dashboard data...</p>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        console.log("Document ready, attempting to fetch dashboard data...");
        
        $.ajax({
            url: "/get_data",
            type: "GET",
            dataType: "json",
            success: function(data) {
                console.log("✅ Successfully Fetched Data:", data);
                
                if (!data) {
                    console.error("❌ No data received!");
                    $("#dashboard-data").html('<div class="col-12"><div class="alert alert-warning">No dashboard data available</div></div>');
                    return;
                }
                
                let dashboardContent = `
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>Welcome!</h5>
                            <p>Admin</p>
                            <button class="btn btn-primary">Update Profile</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>${data.users}</h5>
                            <p>Users</p>
                            <a href="/users" class="btn btn-primary">See User Details</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>${data.organizations}</h5>
                            <p>Organizations</p>
                            <a href="/organizations" class="btn btn-primary">See All Organizations</a>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>${data.verified_organizations}</h5>
                            <p>Verified Organizations</p>
                            <a href="/verified_organizations" class="btn btn-primary">See Verified Orgs</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>${data.pending_organizations}</h5>
                            <p>Pending Organizations</p>
                            <a href="/pending_organizations" class="btn btn-primary">Review Pending Orgs</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>${data.pet_adoption_sell}</h5>
                            <p>Pet-Adoption</p>
                            <a href="/pet-selling" class="btn btn-primary">Selling Requests</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>${data.pet_meetup}</h5>
                            <p>Pet-Meetup</p>
                            <a href="/pet-meetups" class="btn btn-primary">See Event Requests</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>${data.messages}</h5>
                            <p>New Messages</p>
                            <a href="/contact-messages" class="btn btn-primary">See Messages</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <h5>${data.donations}</h5>
                            <p>Donations</p>
                            <a href="/fundraiser-Listings" class="btn btn-primary">See Donation Requests</a>
                        </div>
                    </div>
                `;
                
                $("#dashboard-data").html(dashboardContent);
            },
            error: function(xhr, status, error) {
                console.error("❌ AJAX Error:", status, error);
                console.error("Response Text:", xhr.responseText);
                
                $("#dashboard-data").html(`
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <h5>Error Loading Dashboard Data</h5>
                            <p>${error}</p>
                            <p>Status: ${status}</p>
                            <p>Response: ${xhr.responseText}</p>
                        </div>
                    </div>
                `);
            }
        });
    });
    </script>
</body>
</html>
