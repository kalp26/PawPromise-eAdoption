<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { height: 100vh; }
        .card { width: 300px; padding: 20px; text-align: center; }
        .nav-link { color: black; }
    </style>
</head>
<body>

    {% include 'nav.html' %}

    <div class="container mt-4">
        <h2 class="text-center">USER ACCOUNTS</h2>
        <div class="row">
            {% for user in users %}
            <div class="col-lg-3 col-md-4 user-card" id="user-{{ user.id }}">
                <div class="card shadow mb-3">
                    <p><strong>User ID:</strong> <a href="#">{{ user.id }}</a></p>
                    <p><strong>Name:</strong> {{ user.name }}</p>
                    <p><strong>Gender:</strong> {{ user.gender }}</p>
                    <p><strong>Phone Number:</strong> <a href="tel:{{ user.phone }}">{{ user.phone }}</a></p>
                    <p><strong>Email:</strong> <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
                    <p><strong>City:</strong> {{ user.city }}</p>
                    <p><strong>State:</strong> {{ user.state }}</p>
                    <button class="btn btn-danger w-100 delete-btn" data-user-id="{{ user.id }}">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $(".delete-btn").click(function() {
                let userId = $(this).data("user-id");
                let userCard = $("#user-" + userId);

                if (confirm("Are you sure you want to delete this user?")) {
                    $.post("/delete_user/" + userId, function(response) {
                        if (response.success) {
                            userCard.fadeOut(500, function() {
                                $(this).remove();
                            });
                        } else {
                            alert("Error deleting user.");
                        }
                    }).fail(function() {
                        alert("Server error.");
                    });
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
